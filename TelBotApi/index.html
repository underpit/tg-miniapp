<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    button {
      display: block;
      margin: 10px;
      padding: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h3>Выбери число</h3>

<button onclick="send(1)">1</button>
<button onclick="send(2)">2</button>
<button onclick="send(3)">3</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function send(n) {
    let result = "";

    for (let i = 0; i < n; i++) {
      result += `Строка ${i + 1}\n`;
    }

    tg.sendData(result);
  }
</script>

</body>
</html>
